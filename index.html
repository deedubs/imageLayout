<!DOCTYPE html><html ng-app="image"><head><title>HTML Image Editor</title><link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet"><link href="/css/app.css" rel="stylesheet"></head><body><div ng-controller="image" class="imageContainer span12"><button ng-click="changeLayout()">Change Layout</button><div ng-repeat="row in layout" class="row"><div viewport ng-index="{{$index}}" ng-repeat="viewport in row" ng-class="'span' + (12 / row.length)" class="viewport"><img draggable="true" ng-src="{{imageSrc}}"></div></div></div><script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script><script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js"></script><script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.min.js"></script><script src="/js/app.js"></script></body></html>
